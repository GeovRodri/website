# Site settings
title: Geovany Rodrigues
description: Desenvolvedor Full Stack
lang: pt-br
timezone: America/Sao_Paulo
image: assets/img/ogp.png
repo: https://github.com/piharpi/mahendrata.now.sh
mode: dark

# Profile settings
author:
  name: Geovany Rodrigues
  bio: Desenvolvedor Full Stack
  username: GeovRodri
  email: geovanyscv@email.com
  avatar: /assets/img/avatar.jpg

# Url settings
url: "https://geovany.dev"
baseurl:
permalink: /:title/
google_analytics: UA-168922202-1
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - .firebaserc
  - firebase.json

# Plugins
plugins:
  - jekyll-sass-converter
  - jekyll-sitemap
  - jekyll-postfiles
  - jekyll-compress-images

# Gems
gems:
  - jekyll-font-awesome-sass

font-awesome:
  assets: true

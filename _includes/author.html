<div class="author">
    <img
            class="author-avatar"
            src="{{ site.author.avatar }}"
            alt="{{ site.author.username }}"
    />
    <h2 class="author-name">{{ site.author.name }}</h2>
    <p class="author-bio">{{ site.author.bio }}</p>

    {% for social in site.data.socials %}
    <a class="icons" href="{{social.url}}"><i class="{{social.icon}}"></i></a>
    {% endfor %}

    <div class="description">
        Desenvolvedor web atualmente morando em Goiânia-GO. Trabalho na área a 4 anos(até 2020) e atualmente
        sou desenvolvedor Full Stack na StayApp.
    </div>
</div>
